<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/fontawesome.css">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/sharp-light.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>All</a></li>
                        <li><a>Electronics</a></li>
                        <li><a>Jewelery</a></li>
                        <li><a>Men's Clothing</a></li>
                        <li><a>Women's Clothing</a></li>
                    </ul>
                </div>
                <a href="index.html" class="logo">Fake Store</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>All</a></li>
                    <li><a>Electronics</a></li>
                    <li><a>Jewelery</a></li>
                    <li><a>Men's Clothing</a></li>
                    <li><a>Women's Clothing</a></li>
                </ul>
            </div>
            <div class="navbar-end justify-around">
                <button class="btn btn-outline btn-primary tooltip tooltip-bottom hover:!bg-[#845EC2] hover:!text-white !text-[#845EC2] !border-[#845EC2]" data-tip="Sort By Price"><i class="fa-sharp fa-light fa-arrow-up-1-9"></i></button>
                <button class="btn btn-outline btn-primary tooltip tooltip-bottom hover:!bg-[#845EC2] hover:!text-white !text-[#845EC2] !border-[#845EC2]" data-tip="Sort By Rating"><i class="fa-sharp fa-light fa-arrow-down-wide-short"></i></button>
                <div class="join *:border-[#845EC2] *:hover:border-[#845EC2]">
                    <input class="input input-bordered join-item" placeholder="Search..." />
                    <button class="btn input-bordered join-item bg-[#845EC2] text-white hover:bg-white hover:text-[#845EC2]"><i class="fa-sharp fa-light fa-magnifying-glass"></i></button>
                </div>
            </div>
        </div>

    </header>


    <script src="js/main.js"></script>
    <script src="https://fakhrul62.github.io/icons/js/fontawesome.js"></script>
    <script src="https://fakhrul62.github.io/icons/js/sharp-light.js"></script>
</body>

</html>
